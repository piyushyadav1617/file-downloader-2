<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Downloader</title>
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" defer></script>
</head>

<body>
  <header>
    <h1>File Downloader</h1>
  </header>
  <main>
    <svg class="progress" viewBox="0 0 100 100">
      <circle class="circle-background" cx="50" cy="50" r="40" />
      <circle class="circle-progress" cx="50" cy="50" r="40" />
      <text class="pct-text" x="50" y="63">0</text>
    </svg>
    <p id="output"></p>
    <form class="form-group">
      <label for="filename">Enter full file name with extension</label>
      <input id="filename" placeholder="data.csv" autofocus type="text" />
      <button id="downloadButton" type="submit" disabled>Download</button>
    </form>
    <div class="actions">
      <button id="pauseButton" disabled>Pause</button>
      <button id="resumeButton" disabled>Resume</button>
      <button id="cancelButton" disabled>Cancel</button>
    </div>
  </main>
</body>

</html>
